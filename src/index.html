<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Glossary</title>
</head>
<body class="min-h-screen flex flex-col bg-blue-900 text-gray-800">
    <div class="bg-sky-500 text-gray-50 p-16">
        <h1 class="text-8xl font-bold text-center">See dogs here!</h1>
    </div>
    <div class="bg-gray-200 text-gray-800">
        <p class="px-10 text-lg">DOGS DOGS DOGS</p>
    </div>
    <div class="flex-1 flex flex-col md:flex-row gap-6">
        <div class="flex-1 flex flex-col justify-center items-center gap-4 p-6">
            <button id="button-random-dog" class="btn" type="submit">Show Random Dog</button>
            <input id="input-breed" class="bg-sky-50 rounded-full py-2 px-3 text-xs font-bold" type="text" placeholder="Enter a breed">
            <button id="button-show-breed" class="btn" type="submit">Show Breed</button>
            <button id="button-show-sub-breed" class="btn" type="submit">Show Sub-Breed</button>
            <!-- <button id="button-show-all" class="btn" type="submit">Show All Breeds</button> -->
        </div>
        <div class="flex-1 flex items-center justify-center gap-4 p-6">
            <div id="content" class="w-100 h-100 bg-white rounded shadow flex items-center justify-center overflow-hidden">
                <!-- JS will insert the image here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="bg-sky-500 text-gray-100 text-center py-4 mt-8">
        Thank you <a href="https://dog.ceo/dog-api/" class="underline text-gray-100" target="_blank" rel="noopener">Dog API</a>
    </footer>
</body>
</html>
