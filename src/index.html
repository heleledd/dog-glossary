<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Glossary</title>
</head>
<body class=" bg-gray-100 text-gray-800">
    <div class="bg-sky-500 text-gray-50 p-16">
        <h1 class="text-8xl font-bold text-center">See dogs here!</h1>
    </div>
    <div class="bg-gray-200 text-gray-800">
        <p class="px-10 text-lg">DOGS DOGS DOGS</p>
        
    </div>
    <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1 flex flex-row justify-center">
            <button id="button-random-dog" class="button" type="submit">Show Random Dog</button>
            <input id="input-breed" class="input" type="text" placeholder="Enter a breed">
            <button id="button-show-breed" class="button" type="submit">Show Breed</button>
            <button id="button-show-sub-breed" class="button" type="submit">Show Sub-Breed</button>
            <button id="button-show-all" class="button" type="submit">Show All Breeds</button>
        </div>
        <div class="flex-1 flex items-center justify-center">
            <div id="content" class="w-80 h-80 bg-white rounded shadow flex items-center justify-center overflow-hidden">
                <!-- JS will insert the image here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
